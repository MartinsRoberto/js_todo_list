<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <header id="header">
      <h1>ToDo List</h1>
      <h3>Adicione suas tarefas aqui</h3>
    </header>

    <form id="form-add">
      <input type="tarefas" placeholder="Nova tarefa">
      <button class="btn-primary"><i class="fa-solid fa-plus"></i></button>
    </form>

    <form id="form-search">
      <input type="tarefas" placeholder="Buscar...">
    </form>

    <form id="form-edit" class="hide">
      <input type="tarefas" placeholder="editando...">
      <div class="actions">
        <button class="btn-secondary confirm-edit-todo">Salvar</button>
        <button class="btn-secondary cancel-edit-todo">Cancelar</button>
      </div>
    </form>

    <hr>

    <div id="todo-actions">
      <button class="btn-secondary clear-all">Apagar lista</button>
      <button class="btn-secondary clear-done">Apagar tarefas feitas</button>
    </div>

    <div id="todo-list">
      <div class="todo">
        <p>Tarefa 1</p>
        <div class="actions">
          <button class="btn-primary finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="btn-primary edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="btn-primary remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="todo">
        <p>Tarefa 2</p>
        <div class="actions">
          <button class="btn-primary finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="btn-primary edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="btn-primary remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="todo">
        <p>Tarefa 3</p>
        <div class="actions">
          <button class="btn-primary finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="btn-primary edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="btn-primary remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="todo">
        <p>Tarefa 4</p>
        <div class="actions">
          <button class="btn-primary finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="btn-primary edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="btn-primary remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="todo">
        <p>Tarefa 5</p>
        <div class="actions">
          <button class="btn-primary finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="btn-primary edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="btn-primary remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header id="header">
      <h1>To Do List</h1>
      <h3>Adicione suas tarefas aqui</h3>
    </header>
    <form id="form-add">
      <input type="tarefas" placeholder="Nova tarefa">
      <button><i class="fa-solid fa-plus"></i></button>
    </form>
    <form id="form-search">
      <input type="tarefas" placeholder="Buscar...">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <hr>
    <div id="todo-actions">
      <button class="clear-all">Apagar lista</button>
      <button class="clear-done">Apagar tarefas feitas</button>
    </div>
    <div id="todo-list">
      <div class="todo">
        <p>Texto texto texto...</p>
        <div class="actions">
          <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="todo">
        <p>Texto texto texto...</p>
        <div class="actions">
          <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="todo">
        <p>Texto texto texto...</p>
        <div class="actions">
          <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
